<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="symbol-choice">
        <p>Choose your symbol:</p>
        <button id="choose-x">X</button>
        <button id="choose-o">O</button>
      </div>

      <div class="winner-tab">
        <p id="winner-text"></p>
      </div>

      <div id="board" class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <p id="status" class="status">Player <b>O</b>'s turn</p>
      <div class="buttons">
        <button id="new-game"></button>
        <button id="restart">Restart</button>
      </div>
    </div>
    <div class="footer">
      <p>Made with &#x2764;&#xfe0f; by Nandish C</p>
      <p>&copy; right reserved 2025</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
